<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/R_Letter.svg" />
    <title>PokeVerse</title>
    <script src="./pokemon.js" defer></script>
    <script src="./search.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body >
    <main class="main">
        <header class="header home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./assets/icons8-pokemon-50.png" alt="pokeball">
                    <h1>Pok√©dex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img src="./assets/search.svg" alt="search-logo" class="search-icon">
                        <input type="text" class="search-inputbody3-fonts " placeholder="search" id="search-input"/>
                        <img src="./assets/cross.svg" alt="cross icon" class="search-close-icon"
                        id="search-close-icon"/>
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="./assets/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon">
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">
                                Sort by:
                            </p>
                            <div class="filter-warp">
                                <div>
                                    <input type="radio" id="number" name="filters" value="number" checked/>
                                    <label for="number" class="body3-fonts">Number</label>
                                </div>
                                <div>
                                    <input type="radio" id="name" name="filters" value="name"/>
                                    <label for="name" class="body3-fonts">Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper">

                </div>
            </div>
            <div id="not-found-message">
                Pokemon not found 
            </div>
            <h1 style="text-align: center; font-size: small;">Developed by : Saisudhir1728@gmail.com</h1>
        </section>
        
    </main>

    
</body>
</html>
